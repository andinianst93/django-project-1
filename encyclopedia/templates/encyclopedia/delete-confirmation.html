{% extends "encyclopedia/layout.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block body %}
    <div class="max-w-7xl mx-auto mt-16 bg-white p-6">
        <h1 class="text-2xl font-semibold mb-4">Confirm Deletion</h1>
        <p class="mb-6">Are you sure you want to delete the page "{{ title }}"?</p>
    <form method="post" action="{% url 'delete-post' title %}">
        {% csrf_token %}
        <input type="submit" value="Delete" class="bg-red-700 text-sm hover:bg-red-900 text-white p-2">
        <a href="{% url 'single-post' title %}" class="bg-blue-700 text-sm text-white hover:bg-blue-900 px-2 py-[9px]">Cancel</a>
    </form>
    </div>
{% endblock %}
