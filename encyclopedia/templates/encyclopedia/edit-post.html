{% extends "encyclopedia/layout.html" %}

{% block body %}
<main class="max-w-5xl mx-6 my-8">
    <h1 class="text-2xl font-bold">Edit Post - {{ title }}</h1>

    <form action="" method="post" class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        {% csrf_token %}
        <div class="sm:col-span-4">
            {{ post.title.label_tag }}
        <div class="flex ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md mt-2">
            {{ post.title }}
        </div>
        <div class="sm:col-span-4 mt-8">
        {{ post.content.label_tag }}
        </div>
        <div class="flex ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-6xl mt-2 h-[540px]">
        {{ post.content }}
        </div>
        <div class="mt-4">
            <input type="submit" value="Published" class="bg-slate-700 text-white p-2">
        </div>
    </form>
</main>

{% endblock %}
