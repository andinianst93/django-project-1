{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title  }}
{% endblock %}

{% block body %}
<main>
    <article class="prose md:mx-auto max-w-prose text-lg my-12 mx-4">
        {{ content | safe }}
    </article>
    <section class="my-8 lg:mx-auto mx-4 flex justify-end items-end space-x-4 max-w-5xl">
        <a href="{% url 'edit-post' title=title %}" class="bg-blue-700 text-white hover:bg-blue-900 p-2">Edit Post</a>
        <a href="{% url 'delete-confirmation' title=title %}" class="bg-red-700  text-white p-2 hover:bg-red-900">Delete Post</a>
    </section>
</main>

{% endblock %}
